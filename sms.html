<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏说明</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 400px; /* 限制最大宽度 */
        }
        .card h2 {
            color: #333;
            text-align: center; /* 保持h2标签居中 */
            margin-bottom: 10px;
        }
        .card p {
            color: #666;
            font-size: 14px;
            text-align: left; /* 段落文本靠左对齐 */
        }
    </style>
</head>
<body>
    <div class="card">
<h2>金牌牌之战说明书</h2>

<p>
            1.玩家人数3-4人，用一充扑克牌就足够<p>
            2.顺子最少三张，连对最少三对，炸弹最低三张或三张以上的牌<p>
            3.大小王两张一起出可以当作王炸出，也可以把它当作任意一张牌出<p>
            4.可花费50积分重置全部玩家海克斯，禁止三带一三带二咱这不是斗地主<p>
            5.第一名加20积分，第二名加10，第三名加5，第四名没积分<p>
</p>
        <!-- 在这里添加更多的游戏说明内容 -->
    </div>
</body>
</html>
