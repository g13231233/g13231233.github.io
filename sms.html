<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>金牌牌之战说明书</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eef2f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .card {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 500px; /* 限制最大宽度 */
            margin: 10px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }
        .card h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 500;
        }
        .card p {
            color: #555;
            font-size: 16px;
            text-align: left;
            line-height: 1.8;
            margin-bottom: 20px;
        }
        .card a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }
        .card a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
        .card hr {
            border: none;
            height: 1px;
            background: #ccc;
            width: 100%;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>金牌牌之战说明书</h2>
        <hr>
<p>
            1.玩家人数3-4人，用一充扑克牌就足够<p>
            2.顺子最少三张，连对最少三对，炸弹最低三张或三张以上的牌<p>
            3.大小王两张一起出可以当作王炸出，也可以把它当作任意一张牌出<p>
            4.可花费50积分重置全部玩家海克斯，禁止三带一三带二咱这不是斗地主<p>
            5.第一名加20积分，第二名加10，第三名加5，第四名没积分<p>
</p>
        <!-- 在这里添加更多的游戏说明内容 -->
    </div>
</body>
</html>
