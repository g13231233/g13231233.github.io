<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简易排行榜</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #007bff;
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }
        .leaderboard {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
        }
        .leaderboard ol {
            counter-reset: li; /* Initiate a counter */
            list-style: none; /* Remove default numbering */
            padding: 0;
        }
        .leaderboard li {
            position: relative;
            counter-increment: li;
            padding: 10px;
            border-bottom: 1px solid #eaeaea;
        }
        .leaderboard li:last-child {
            border-bottom: none;
        }
        .leaderboard li::before {
            content: counter(li) ". ";
            font-weight: bold;
            color: #007bff;
        }
        .leaderboard li strong {
            color: #333;
        }
        .leaderboard li span {
            color: #ff6600;
            font-weight: bold;
        }
        .leaderboard li:nth-child(1)::before {
            color: #ff6600;
        }
        .leaderboard li:nth-child(2)::before {
            color: #ff6600;
        }
        .leaderboard li:nth-child(3)::before {
            color: #ff6600;
        }
    </style>
</head>
<body>
    <h1>积分排行榜</h1>
    <div class="leaderboard">
        <ol>
            <li><strong>张三</strong> - 积分：<span>500</span></li>
            <li><strong>李四</strong> - 积分：<span>450</span></li>
            <li><strong>王五</strong> - 积分：<span>400</span></li>
            <li><strong>赵六</strong> - 积分：<span>350</span></li>
            <li><strong>孙七</strong> - 积分：<span>300</span></li>
        </ol>
    </div>
</body>
</html>
