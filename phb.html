<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>玩家积分排行榜</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .leaderboard-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 800px;
        }

        .leaderboard-header {
            font-size: 28px;
            color: #34495e;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .leaderboard-list {
            list-style: none;
            padding: 0;
        }

        .leaderboard-item {
            background-color: #eef2f7;
            border-radius: 4px;
            margin-bottom: 10px;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .leaderboard-item:last-child {
            margin-bottom: 0;
        }

        .leaderboard-rank {
            font-size: 18px;
            color: #34495e;
            font-weight: bold;
            width: 50px; /* Fixed width for rank */
            text-align: center;
        }

        .leaderboard-player {
            font-size: 18px;
            color: #333333;
            flex-grow: 1;
            text-align: center;
        }

        .leaderboard-points {
            font-size: 18px;
            color: #34495e;
            font-weight: bold;
            width: 80px; /* Fixed width for points */
            text-align: center;
        }

        /* 特殊颜色标记前三名 */
        .leaderboard-item:nth-child(1) .leaderboard-player {
            color: #9b59b6; /* 紫色 */
        }

        .leaderboard-item:nth-child(2) .leaderboard-player {
            color: #f1c40f; /* 橙黄色 */
        }

        .leaderboard-item:nth-child(3) .leaderboard-player {
            color: #bdc3c7; /* 银色 */
        }
    </style>
</head>
<body>
    <div class="leaderboard-container">
        <div class="leaderboard-header">玩家积分排行榜</div>
        <ul class="leaderboard-list">
            
            <li class="leaderboard-item">
                <div class="leaderboard-rank">1</div>
                <div class="leaderboard-player">迎冬</div>
                <div class="leaderboard-points">1270</div>
                <div class="leaderboard-ckzl">查看资料</div>
            </li>
            
            <li class="leaderboard-item">
                <div class="leaderboard-rank">3</div>
                <div class="leaderboard-player">金杰</div>
                <div class="leaderboard-points">665</div>
            </li>
            
            <li class="leaderboard-item">
                <div class="leaderboard-rank">2</div>
                <div class="leaderboard-player">羊羊</div>
                <div class="leaderboard-points">620</div>
            </li>
            
            <li class="leaderboard-item">
                <div class="leaderboard-rank">5</div>
                <div class="leaderboard-player">金超</div>
                <div class="leaderboard-points">480</div>
            </li>

            <li class="leaderboard-item">
                <div class="leaderboard-rank">4</div>
                <div class="leaderboard-player">可可</div>
                <div class="leaderboard-points">410</div>
            </li>
            

            <!-- 复制上面的 .leaderboard-item 来添加更多的排行榜项 -->
        </ul>
    </div>
</body>
</html>
