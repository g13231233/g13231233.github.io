<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Marketplace 物品数据</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Marketplace 物品数据</h1>
  <table id="marketplaceTable">
    <thead>
      <tr>
        <th>物品名</th>
        <th>强化等级</th>
        <th>出售价</th>
        <th>收购价</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch('https://www.milkywayidle.com/game_data/marketplace.json')
      .then(response => response.json())
      .then(data => {
        const tbody = document.querySelector('#marketplaceTable tbody');
        Object.entries(data).forEach(([itemId, itemData]) => {
          // 假设 itemId 对应的名称可以在某个映射表中获取，这里模拟为 "物品 " + itemId
          const itemName = `物品 ${itemId}`;
          const enhancementLevel = itemData.enhance_level || 0; // 强化等级
          const sellPrice = itemData.sell_price || 0; // 出售价
          const buyPrice = itemData.buy_price || 0; // 收购价

          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${itemName}</td>
            <td>${enhancementLevel}</td>
            <td>${sellPrice}</td>
            <td>${buyPrice}</td>
          `;
          tbody.appendChild(row);
        });
      })
      .catch(error => console.error('获取数据失败:', error));
  </script>
</body>
</html>
