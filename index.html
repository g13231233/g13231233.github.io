<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卡牌收藏系统</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="loginRegister" class="login-register">
            <h2>登录/注册</h2>
            <input type="text" id="usernameInput" placeholder="用户名">
            <input type="password" id="passwordInput" placeholder="密码">
            <button id="registerButton">注册</button>
            <button id="loginButton">登录</button>
        </div>
        <div id="cardCollection" class="card-collection" style="display: none;">
            <h1>我的背包</h1>
            <button id="drawCardButton">抽卡</button>
            <ul id="cardPack"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
