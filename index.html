<!DOCTYPE html>
<html lang="ZH-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>荒野杜兰戈WiKi</title>
    <style>
        /* 导航条样式添加 */
        .nav{
            height: 40px;
            background: #333;
            /* 给它个阴影 */
            box-shadow: 0 1px 2px #666 ;
        }
        /* 去掉各种不必要 */
        *{
            /* 内外边距为0 */
            margin: 0;
            padding: 0;
            /* 各种列表样式为空 */
            text-decoration: none;
            list-style: none;
        }
        .btli{
            /* 左浮动，让它们横排 */
            float: left;
            /* 设置宽和行高 */
            width: 100px;
            line-height: 40px;
            /* 对齐方式是水平居中 */
            text-align: center;
        }
        .navlist a{
            /* 超链接的字为白色 */
            color: #fff;
            /* 让它以块模式来显示 */
            display: block;
        }
        /* 鼠标悬停时背景变色 */
        .navlist a:hover{
            background: #666;
        }

    </style>
</head>
<body>
    <!-- 我们先做出导航条 -->
    <div class="nav">
        <ul class="navlist">
            <li class="btli"><a href="#">首页</a></li>
            <li class="btli"><a href="#">新闻</a></li>
            <li class="btli"><a href="#">攻略</a></li>
            <li class="btli"><a href="#">部落</a></li>
            <li class="btli"><a href="#">下载</a></li>
            <li class="btli"><a href="#">赞助</a></li>
        </ul>
    </div>
</body>
</html>
